        <form id="form" onsubmit="event.preventDefault();">
            <label for="ninumber" id="ninumber">NI Number:</label>
            <input type="text" name="ninumber" onkeypress="clearError('ninumber');">

            <label for="address" id="address">Address:</label>

            <label for="department" id="department">Department:</label>
            <input type="text" name="department" onkeypress="clearError('department');">

            <button class="action_btn" id="action" onclick="addRec();">Add</button>
            <button class="close_btn" onclick="toggleVisibility('Add');">Close</button>
        </form>
